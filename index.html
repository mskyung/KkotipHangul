<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꽃잎한글</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>꽃잎한글</h1>
    <button id="copyButton">Copy</button>
	<button id="saveButton">Save</button>
    <textarea id="kkotipInput" rows="10" placeholder="여기에 꽃잎한글이 입력됩니다."readonly></textarea>

    <div id="controlPanel">
        <div class="hand-selection">
            <input type="radio" id="leftHand" name="handOption" value="left">
            <label for="leftHand">좌</label>            
			<input type="radio" id="rightHand" name="handOption" value="right" checked>
            <label for="rightHand">우</label>			
        </div>
	<button id="refreshButton" style="margin-top: 5px; padding: 4px 4px; font-size: 1em;">Refresh</button>
	<button id="deleteButton">←</button>
	<button id="Number">123</button>
	<button id="Symbol">SYM</button>
	<button id="English">EN</button>
	<button id="Korean">KR</button>	
    </div>
    
    <div id="inputButtons">
        <button id="mainInputButton" class="input-button">
            <div class="lines">
                 <span class="line-22-5"></span>
                 <span class="line-67-5"></span>
                 <span class="line-112-5"></span>
                 <span class="line-157-5"></span>
            </div>
            <div class="center-circle"></div> </button>
    </div>
		<div class="direction-hints">
		<span class="hint up">↑</span>
		<span class="hint down">↓</span>
		<span class="hint left">←</span>
		<span class="hint right">→</span>
		<span class="hint up-left">↖</span>
		<span class="hint up-right">↗</span>
		<span class="hint down-left">↙</span>
		<span class="hint down-right">↘</span>
	</div>

    <script src="script.js"></script>
</body>
</html>
